<div class="row">
  <div class="col-sm-12">
    <button type="button" class="btn btn-primary mb-5"
    routerLink="new">Create recipe</button>
  </div>
</div>
<div class="row">
    <div class="col-sm-12" *ngFor = "let recipe of recipes; let id = index">
        <app-recipe-item [recipe] = "recipe" [index] = "id"></app-recipe-item>
    </div>
</div>
