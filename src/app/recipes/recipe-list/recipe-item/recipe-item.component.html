<div class="xop-grid">
  <a routerLink="{{ recipe.id }}">
    <div
      class="xop-box xop-img-1"
      routerLinkActive="active"
      [ngStyle]="{ 'background-image': urlGen(recipe.imagepath) }"
    >
      <div class="xop-info">
        <h5>{{ recipe.title }}</h5>
      </div>
    </div>
  </a>
</div>
