<div class="row">
    <div class="col-sm-12">
        <form (ngSubmit) = "saveData(form)" #form = "ngForm">
            <div class="row  pb-3">
                <div class="col-sm-5">
                    <label for="name">Name</label>
                    <input type="text"
                    id="name"
                    class="form-control"
                    name="name"
                    ngModel
                    #name = "ngModel"
                    required>
                    <small id="name" class="form-text text-muted"
                    *ngIf="!name.valid && name.touched">
                        Please enter a valid Ingredient.
                    </small>
                </div>
                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number"
                    class="form-control"
                    id="amount"
                    name="amount"
                    ngModel
                    #amount = "ngModel"
                    required
                    pattern="^[1-9]\d*$">
                    <small id="amount" class="form-text text-muted"
                    *ngIf="!amount.valid && amount.touched">
                        Select an amount.
                    </small>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success mr-2"
                    [disabled] = "!form.valid">{{editMode ? 'Update' : 'Add'}}</button>
                    <button type="button" class="btn btn-danger mr-2"
                    (click)="onDelete()" *ngIf = "editMode">delete</button>
                    <button type="button" class="btn btn-primary mr-2"
                    (click)="onClear()">clear</button>
                </div>
            </div>
        </form>

    </div>
</div>
